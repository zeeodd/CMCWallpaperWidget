<!DOCTYPE html>
<html>
<head>
  <title>Stamping Tool</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script src="js/fabric.min.js"></script>
</head>
<body>

  <div id="image-div">
    <h1>Original Image</h1>
    <img id="img" src="img/checkerboard.png">
  </div>

  <div>
    <h1>Input</h1>
    <canvas id="canvas" width="450" height="450"></canvas>
    <div class="controls-div">
      <button id="addRectBtn" class="btn">Add Square</button>
      <button id="addCircleBtn" class="btn">Add Circle</button>
      <button id="addPolygonBtn" class="btn">Add Polygon</button>
    </div>
    <div class="controls-div">
      <button id="addPointBtn" class="btn">(+) Point</button>
      <button id="deleteBtn" class="btn">Delete</button>
      <button id="removePointBtn" class="btn">(-) Point</button>
    </div>
    <div class="controls-div">
      <label id="uploadBtn" class="custom-file-upload"><input type="file" id="file"><br/>Upload Img</label>
    </div>
  </div>

  <div>
    <h1>Output</h1>
    <canvas id="clipcanvas" width="450" height="450"></canvas>
    <div class="controls-div">
      <button id="cropBtn" class="btn">Crop</button>
      <button id="dupeBtn" class="btn">Duplicate</button>
    </div>
    <div class="controls-div">
      <button id="deleteBtn2" class="btn">Delete</button>
    </div>
  </div>

  <div id="contextMenu" class="context-menu" style="display:none">
    <ul>
      <li id="flipX" ><a>Flip X</a></li>
      <li id="flipY" ><a>Flip Y</a></li>
    </ul>
  </div>

  <!-- Trigger/Open The Modal -->
<button id="myBtn" class="btn"><b>?</b></button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Instructions coming soon... but I'm lazy right now</p>
    </div>
  </div>

  <script src="js/stamping.js"></script>
  <script src="js/modal.js"></script>

</body>
</html>
