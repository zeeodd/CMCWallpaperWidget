<!DOCTYPE html>
<html>
<head>
  <title>Stamping Tool</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script src="js/fabric.min.js"></script>
</head>
<body>

  <div id="image-div">
    <h1>Original Image</h1>
    <img id="img" src="img/checkerboard.png">
  </div>

  <div>
    <h1>Input</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="controls-div">
      <button id="addRectBtn" class="btn">Add Square</button>
      <button id="addCircleBtn" class="btn">Add Circle</button>
      <button id="addPolygonBtn" class="btn">Add Polygon</button>
    </div>
    <div class="controls-div">
      <button id="addPointBtn" class="btn">(+) Point</button>
      <button id="deleteBtn" class="btn">Delete</button>
      <button id="removePointBtn" class="btn">(-) Point</button>
    </div>
  </div>

  <div>
    <h1>Output</h1>
    <canvas id="clipcanvas" width="400" height="400"></canvas>
  </div>

  <script src="js/stamping.js"></script>

</body>
</html>
